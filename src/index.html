<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Javascript Exercies</title>
</head>
<body>
  <div class="calculator">
    <form name="form">
      <input class="textview" name ="textview">
    </form>
    <table>
      <tr>
        <td><input class="btn btn-light btnCalculator" type="button" value="C" onclick="clean()"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="<" onclick="back()"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="/" onclick="insert('/')"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="x" onclick="insert('*')"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light btnCalculator" type="button" value="7" onclick="insert(7)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="8" onclick="insert(8)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="9" onclick="insert(9)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="-"onclick="insert('-')"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light btnCalculator" type="button" value="4" onclick="insert(4)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="5" onclick="insert(5)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="6" onclick="insert(6)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="+"onclick="insert('+')"></td>
      </tr>
      <tr>
        <td><input class="btn btn-light btnCalculator" type="button" value="1" onclick="insert(1)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="2" onclick="insert(2)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="3" onclick="insert(3)"></td>
        <td rowspan=5><input class="btn btn-light btnCalculator" style="height: 107px" type="button" value="=" onclick="equal()"></td>
      </tr>
      <tr>
        <td colspan=2><input class="btn btn-light btnCalculator" style="width: 107px" type="button" value="0" onclick="insert(0)"></td>
        <td><input class="btn btn-light btnCalculator" type="button" value="." onclick="insert('.')"></td>
      </tr>
    </table>
  </div>

  <div class="rpsGame">
    <h3>Rock, Paper, Scissors</h3>
    <div class ="input">
      <form class ="playerChoose" action="">
        <input type="radio" name="radiovalue" value="rock"> &#x270a; Rock<br>
        <input type="radio" name="radiovalue" value="paper"> &#x1f91a; Paper<br>
        <input type="radio" name="radiovalue" value="scissors"> &#x270c; Scissors 
      </form>
      <button class ="btn btn-light" type="button" onclick="play()">Rock, paper, scissors, GO!</button>
    </div>
    
    <form class="resultform" name="resultform">
      <p><b>Result:</b></p>
      <output class="resultview" name ="resultview">
    </form>
  </div>

  <div class="clock" name="clock" id="datetime"></div>

</body>
</html>
